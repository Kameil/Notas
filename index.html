<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body>
    <div id="inputnotamain">
        <div id="inpmateria">
            <form id="mudarbagulho" name="mudarbagulho"></form>
            <input type="number" placeholder="Nota" id="altnota" min="0", max="10" form="mudarbagulho" required>
            <div>
                <button class="inpbotao" id="salvar" form="mudarbagulho" type="submit">Salvar</button>
                <button class="inpbotao" id="cancelar">Cancelar</button>
            </div>
         </div>
    </div>
    <div id="main" style="display: none;">
        <footer id="footer">
            <button id="menu">
                <span class="material-symbols-outlined">menu</span>
            </button>
            <p id="titulo">Boletim</p>
        </footer>
        <div id="materias">
            <div class="materia" id="1">
                <div class="nota">
                    <p>7,0</p>
                </div>
                <div class="nomedm">
                    <p class="n">BIOLOGIA</p>
                    <p class="m">media aritimetica</p>
                </div>
                <div class="edit">
                    <span class="material-symbols-outlined">edit</span>
                </div>
            </div>     
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
